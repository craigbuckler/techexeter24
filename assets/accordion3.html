<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>accordion</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="css/core.css">
<link rel="stylesheet" href="css/core-color.css">
<style>
:root {
  interpolate-size: allow-keywords;
}

body {
  margin: 1em;
}

summary {
  background-color: #333;
  padding-block: 0.2em;
  padding-inline: 0.2em;
  cursor: pointer;
}

details {
  height: 1.6em;
  user-select: none;
  background-color: #555;
  transition: all 0.5s ease-out;
  overflow-y: clip;

  p {
    padding-inline-start: 1.2em;

    &:last-child {
      padding-block-end: 1em;
    }
  }
}

details[open] {
  height: auto;
  /* or height: calc-size(auto, size); */
}
</style>
<script type="module">
</script>
</head>
<body>

  <main>

    <details name="faq">
      <summary>What is HTML?</summary>

      <p>Hypertext Markup Language</p>
      <p>Used for web page content.</p>
      <p>This block animates to auto!</p>
    </details>

    <details name="faq">
      <summary>What is CSS?</summary>

      <p>Cascading Style Sheets</p>
      <p>Used to style web page content.</p>
    </details>

    <details name="faq">
      <summary>What is JS?</summary>

      <p>JavaScript / ECMAScript</p>
      <p>Used to add interactivity to web pages.</p>
    </details>

  </main>

</body>
</html>
